<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rafiq! 🎉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            animation: bounce 1s infinite alternate;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gif-container {
            margin: 20px auto;
        }
        button {
            padding: 15px 25px;
            font-size: 22px;
            border: none;
            background: #ff4081;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #f50057;
            transform: scale(1.1);
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .music-container {
            margin-top: 20px;
        }
        .surprise {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎂 SELAMAT ULANG TAHUN, RAFIQ! 🎂</h1>
    <p>🔥 Semoga makin sukses, makin bahagia, dan makin gokil! 🚀🎉</p>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Birthday GIF">
    </div>
    <button onclick="playSurprise()">Klik buat Kejutan! 🎁</button>
    <div class="music-container">
        <audio id="bg-music" loop>
            <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="surprise" id="surprise-content">
        <h2>🎊 Kejutan Spesial buat Rafiq! 🎊</h2>
        <p>Semoga tahun ini penuh kebahagiaan dan kesuksesan! 🎶🎁</p>
        <img src="https://media.giphy.com/media/xT1R9YXj6FxycJ5Bfi/giphy.gif" alt="Party GIF">
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        createConfetti();
        setInterval(createConfetti, 1500);
        
        function playSurprise() {
            document.getElementById('bg-music').play();
            document.getElementById('surprise-content').style.display = 'block';
        }
    </script>
</body>
</html>
